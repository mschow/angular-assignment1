<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <!--Load in the bootstrap stylesheet -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      body { padding-top: 70px; }
      .list-group { padding-top: 50px; }
    </style>
    <!-- TODO You need to put your style imports here -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Find your Reps</a>
    </nav>

    <div ng-controller="MainCtrl as main" class="container">

      <div class="radio">
        <label>
          <input type="radio" ng-model="main.congressType" value="reps">
          Representatives
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" ng-model="main.congressType" value="sens">
          Senators
        </label>
      </div>

    <form class="form-inline">
      <select class="form-control"
        ng-model="main.criteria"
        ng-options="item as item.label for item in main.apis"
        ng-change="main.input= ' '"></select>
      <input class="form-control" type="text" ng-disabled="main.loading" ng-model="main.input" />
      <button class="btn btn-info" ng-disabled="main.loading || !main.input" type="submit" ng-click = "main.criteria.method(main.input)">Submit</button>
    </form>

      <div class="list-group">

        <li class="list-group-item" ng-show="main.loading">
          ... Loading
        </li>
        <li class="list-group-item" ng-show="main.reps.length === 0">
          No Results
        </li>
        <!-- Repeat the LI for every rep in main.reps -->
        <li class="list-group-item" ng-repeat = "rep in main.reps">
          <h4 class="list-group-item-heading"> {{rep.name}} </h4>
          <p>State: {{rep.state}}</p>
        </li>
      </ul>
    </div>
  </div>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <!-- TODO You need to put your script tags here -->
  </body>
</html>
