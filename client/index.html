<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <!--Load in the bootstrap stylesheet -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      body { padding-top: 70px; }
      .list-group { padding-top: 50px; }
    </style>
    <!-- TODO You need to put your style imports here -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Find your Reps</a>
    </nav>

    <div ng-controller="MainCtrl as main" class="container">


      <form ng-submit="main.searchByZip(main.inputs.zip)" class="form-inline">
        <div class="form-group">
          <label>Zip Code</label>
          <input class="form-control" type="string" ng-model="main.inputs.zip" />
        </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <form ng-submit="main.searchRepsByName(main.inputs.name)" class="form-inline">
      <div class="form-group">
        <label>Rep Last Name</label>
        <input class="form-control" type="string" ng-model="main.inputs.name" />
      </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>

  <form ng-submit="main.searchRepsByState(main.inputs.state)" class="form-inline">
    <div class="form-group">
      <label>Rep State</label>
      <input class="form-control" type="string" ng-model="main.inputs.state" />
    </div>
  <button type="submit" class="btn btn-info">Submit</button>
</form>

<form ng-submit="main.searchSensByName(main.inputs.senName)" class="form-inline">
  <div class="form-group">
    <label>Senator Last Name</label>
    <input class="form-control" type="string" ng-model="main.inputs.senName" />
  </div>
<button type="submit" class="btn btn-info">Submit</button>
</form>

<form ng-submit="main.searchSensByState(main.inputs.senState)" class="form-inline">
  <div class="form-group">
    <label>Senator State</label>
    <input class="form-control" type="string" ng-model="main.inputs.senState" />
  </div>
<button type="submit" class="btn btn-info">Submit</button>
</form>


      <div class="list-group">
        <!-- Repeat the LI for every rep in main.reps -->
        <li class="list-group-item" ng-repeat = "rep in main.reps">
          <h4 class="list-group-item-heading"> {{rep.name}} </h4>
          <p>State: {{rep.state}}</p>
        </li>
      </ul>
    </div>
  </div>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <!-- TODO You need to put your script tags here -->
  </body>
</html>
